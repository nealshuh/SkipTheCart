<!DOCTYPE html>
<html>
<head>
  <title>Zara Cart Extractor</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #555;
    }
    button {
      background-color: #000;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Zara Cart Image Extractor</h2>
  <p>Go to your Zara shopping cart to see your items displayed at the bottom of the page.</p>
  <button id="show-panel">Show Panel</button>
  
  <script src="popup.js"></script>
</body>
</html>
